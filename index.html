  <!-- Modal de imagen grande -->
<div id="imageModal" class="modal">
  <span id="closeModal" class="modal-close">&times;</span>
  <div class="modal-content">
    <button id="prevColor" class="nav-btn prev"><</button>
    <img id="modalImage" src="" alt="Imagen ampliada">
    <button id="nextColor" class="nav-btn next">></button>
  </div>
  <div id="colorIndicators" class="color-indicators">
    <!-- Círculos de color en el modal -->
  </div>
</div>
<body>
  <!-- FONDO DE PARTÍCULAS CON CSS -->
  <div class="particles"></div>

  <header>
    <h1>Mi Catálogo</h1>
    <p>Descuentos exclusivos</p>
  </header>
<!-- Filtros -->
<div class="filters">
  <div class="filter-group">
    <label for="genero-filter">Género</label>
    <select id="genero-filter">
      <option value="">Todos</option>
      <option value="Hombre">Hombre</option>
      <option value="Mujer">Mujer</option>
    </select>
  </div>

  <div class="filter-group">
    <label for="categoria-filter">Categoría</label>
    <select id="categoria-filter">
      <option value="">Todas</option>
      <!-- Se llenará dinámicamente -->
    </select>
  </div>

  <button id="clear-filters">Limpiar filtros</button>
</div>
  <main id="catalogo">
    <!-- Productos generados dinámicamente -->
  </main>
